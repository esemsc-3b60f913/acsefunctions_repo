name: Test Notebooks

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          pip install -e .
          pip install -r requirements.txt
          pip install nbval
      - name: Test notebooks
        run: pytest --nbval notebooks/usage.ipynb